<!DOCTYPE html>
<html>
<head>
  <title>Pointy Examples</title>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.css">
  <link rel="stylesheet" href="codemirror/codemirror.css">
  <link rel="stylesheet" href="examples.css">
</head>
<body>

  <div class="navbar navbar-static-top">
    <div class="navbar-inner">
      <div class="container">
        <div class="dropdown" style="float: left;">
            <a class="brand dropdown-toggle" data-toggle="dropdown" href="#">Pointy Examples <span class="caret"></span></a>
            <ul class="dropdown-menu">
            </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row-fluid">
      <div id="pointy" class="span6">
        <label>Pointy</label>
      </div>
      <div id="json" class="span6">
        <label>JSON</label>
      </div>
    </div>

    <div class="row-fluid text-center">
      <input id="render" type="submit" class="btn btn-primary" value="Render">
    </div>

    <div class="row-fluid">
      <div id="output" class="span8 offset2">
        <label>HTML</label>
      </div>
    </div>

  </div>

  <script src="jquery.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <script src="codemirror/codemirror.js"></script>
  <script src="codemirror/css.js"></script>
  <script src="codemirror/javascript.js"></script>
  <script src="codemirror/xml.js"></script>
  <script src="codemirror/htmlmixed.js"></script>
  <script src="codemirror/htmlembedded.js"></script>

  <script src="../pointy.js"></script>

  <script src="examples.js"></script>

  <div data-example="for loop">
    <script type="text/pointy">
<ul>
  @for (var i = 0; i < peeps.length; i++) {
    var p = peeps[i];
    <li><a href="mailto:@p.email">@p.name</a></li>
  }
</ul>
    </script>
    <script type="application/json">
{
  "peeps": [
    { "name": "Alice", "email": "alice@example.com" },
    { "name": "Bob", "email": "bob@example.net" },
    { "name": "Charlie", "email": "chuck@example.org" }
  ]
}
    </script>
  </div>

  <div data-example="text blocks">
    <script type="text/pointy">
@if (foo) {
  <text>bar</text>
}
    </script>
    <script type="application/json">{ "foo": true }</script>
  </div>

  <div data-example="email address">
    <script type="text/pointy">
Email me at foo@example.com!
    </script>
    <script type="application/json">{}</script>
  </div>

</body>
</html>
